<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父组件向子组件传递数据</title>
</head>
<body>

    <cop :name="name" :shuai="shuai" :shuai1="shuai1"></cop>
    <cop :name="name" :shuai="shuai" :shuai1="shuai1"></cop>
