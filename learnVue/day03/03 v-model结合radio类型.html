<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model结合radio类型</title>
</head>
<body>
    <div id="app">
        <form action="asd" method="get">
            <label>
                <input type="radio" id="men" name="sex" :value="men" v-model="sex">男

            </label>
            <label>
                <input type="radio" id="women" name="sex" :value="women" v-model="sex">女
            </label>
            <input type="text" name="asdzc" value="">
            <input type="submit" value="提交">
        </form>
    <h1>你选择的性别是:{{sex}}</h1>
    </div>
    <script src="../js/vue.js"></script>
    <script>
         const app=new Vue({
             el:"#app",
             data:{
                sex:'男',
                 men:'男',
                 women:"女"
             }
         });
    </script>
</body>
</html>
