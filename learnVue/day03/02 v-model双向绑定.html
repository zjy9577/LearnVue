<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model双向绑定</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="message">
    <br>
    {{message}}
    <br>
    <!--实现双向绑定-->
    <input type="text" :value="message" @input="change">
    <br>
</div>
<script src="../js/vue.js"></script>
<script>
     const app=new Vue({
         el:"#app",
         data:{
            message:"你好"
         },
         methods:{
             change(event){
                 console.log(event);
                 this.message=event.target.value;
             }
         }
     });
</script>
</body>
</html>
