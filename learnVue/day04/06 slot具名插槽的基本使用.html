<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <obj>
        <button slot="left">按钮</button>
        <input type="text" slot="right"/>
        <p slot="center">haha</p>
    </obj>
</div>
<template id="obj">
    <div>
        <h2>具名插槽的基本使用</h2>
        <slot name="left">左边</slot>
        <slot name="center">中间</slot>
        <slot name="right">右边</slot>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const obj={
        template:"#obj"
    };
    const app=new Vue({
        el:"#app",
        data:{

        },
        components:{
            obj
        }
    });
</script>
</body>
</html>
