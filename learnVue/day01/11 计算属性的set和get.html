<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性的set和get</title>
</head>
<body>
    <div id="app">
        <h1>{{firstName}}{{lastName}}</h1>
        <h1>{{getFullName()}}</h1>
        <h1>{{fullName}}</h1>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app=new Vue({
            el:"#app",
            data:{
                firstName:"周",
                lastName:"俊勇",
                // fullName:'1123123'
            },
            computed:{
                fullName:{
                    set:function(){
                        console.log("=====================");
                    },
                    get:function () {
                        return this.firstName+this.lastName;
                    }
                }/*他的set和get方法*/
            },
            methods:{
                getFullName:function () {
                    return this.firstName+this.lastName;
                }
            }
        });
    </script>
</body>
</html>
