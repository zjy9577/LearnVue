<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计数器</title>
</head>
<body>
<div id="app">
    <h1>当前数字为：{{count}}</h1>
    <button v-on:click="add">+</button>
    <button v-on:click="jian">-</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            count: 0
        },
        methods: {
            add() {
                this.count = this.count + 1;
                console.log("我点击了加号");
            },
            jian() {
                this.count = this.count - 1;
                console.log("我点击了减号");
            }
        },
        updated: function () {
            console.log("数字已经改变啦")
        },
        beforeUpdate: function () {
            console.log("数字准备改变啦")
        }
    });
</script>
</body>
</html>
