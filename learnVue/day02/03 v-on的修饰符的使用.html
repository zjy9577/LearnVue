<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on的修饰符的使用</title>
</head>
<body>
<div id="app">
    <!--click.stop停止冒泡-->
    <div @click="btnMaoPao1">
        aaaaa
        <button @click.stop="btnMaoPao2">冒泡</button>
    </div>
    <br>
    <!--click.prevent的使用:表单不会自动提交了，会触发方法-->
    <form action="btnFrom">
        <input type="submit" value="提交" @click.prevent="btnFrom1">
    </form>
    <br>
    <!--keyup案件修饰符的使用-->
    <input type="text" @keyup="keyup1">
    <br>
    <!--只监听其中一个按键-->
    <input type="text" @keyup.enter="keyup2">
    <br>
    <!--click.once只触发一次-->
    <input type="text" @keyup.once="keyup1">
</div>
<script src="../js/vue.js"></script>
<script>
     const app=new Vue({
         el:"#app",
         data:{

         },
         methods:{
             btnMaoPao1(){
                 console.log("点击了停止冒泡1");
             },
             btnMaoPao2(){
                 console.log("点击了停止冒泡2");
             },
             btnFrom1(){
                 console.log("开始提交表单")
             },
             keyup1(event){
                 console.log(event);
             },
             keyup2(event){
                 console.log(event);
             }
         }
     });
</script>
</body>
</html>
