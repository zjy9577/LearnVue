<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for遍历对象</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(value,key) in student">{{value}} {{key}}</li>
    </ul>
</div>
<script src="../js/vue.js"></script>
<script>
     const app=new Vue({
         el:"#app",
         data:{
             student:{
                 name:"zhouzhou",
                 age:"22",
                 height:1.65
             }
         }
     });
</script>
</body>
</html>
