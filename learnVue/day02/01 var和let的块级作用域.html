<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>var和let的块级作用域</title>
</head>
<body>
<button>按钮1</button>
<button>按钮2</button>
<button>按钮3</button>
<button>按钮4</button>
<button>按钮5</button>

<script>
    var btn=document.getElementsByTagName("button");
    for(let i=0;i<btn.length;i++){
        btn[i].addEventListener('click',function () {
            console.log("点击了第" + i + "个按钮");
        })
    }
</script>
</body>
</html>
