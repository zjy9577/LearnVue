<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    [v-cloak] {
        display: none;
    }
</style>
<body>
<div id="app" v-cloak>{{message}}</div>
<script src="./js/vue.js"></script>
<script>
    setTimeout(()=>{
        const app=new Vue({
            el:"#app",
            data:{
                message:"周俊勇牛逼"
            }
        });
    },1000);

</script>
</body>
</html>
