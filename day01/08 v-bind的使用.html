<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
</head>
<body>
<div id="app">
    <a v-bind:href="url">百度一下</a>
    <img v-bind:src="img" alt="">
</div>
<script src="./js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "周俊勇牛逼",
            url: 'http://www.baidu.com',
            img: 'https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=1214731509,1486305411&fm=26&gp=0.jpg'
        }
    });
</script>
</body>
</html>
