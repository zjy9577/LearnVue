<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性的操作</title>
</head>
<body>
    <div id="app">
        <h1>{{firstName}}{{lastName}}</h1>
        <h1>{{getFullName()}}</h1>
        <h1>{{fullName}}</h1>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        const app=new Vue({
            el:"#app",
            data:{
                firstName:"周",
                lastName:"俊勇"
            },
            computed:{
                fullName:function () {
                    return this.firstName+this.lastName;
                }
            },
            methods:{
                getFullName:function () {
                    return this.firstName+this.lastName;
                }
            }
        });
    </script>
</body>
</html>
